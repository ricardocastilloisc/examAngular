<mat-card-header>
  <mat-card-title></mat-card-title>
  <mat-card-title style="margin-top: 35px">Login</mat-card-title>
</mat-card-header>
<form [formGroup]="loginForm" class="example-form"  (ngSubmit)="onLogin()" style="margin-top: 30px">
  <div class="container">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Usuario (email)"
          formControlName="email"
        />
        <mat-hint
          *ngIf="
            loginForm.controls['email'].touched &&
            loginForm.controls['email'].errors
          "
          style="color: red"
        >
          <div *ngIf="loginForm.controls['email'].errors.required">
            El usuario es requerido
          </div>
          <div *ngIf="loginForm.controls['email'].errors.email">
            El usuario debe ser de tipo email
          </div>
        </mat-hint>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          type="password"
          placeholder="Contraseña"
          formControlName="password"
        />
        <mat-hint
          *ngIf="
            loginForm.controls['password'].touched &&
            loginForm.controls['password'].errors
          "
          style="color: red"
        >
          <div *ngIf="loginForm.controls['password'].errors.required">
            El password es requerido
          </div>
        </mat-hint>
      </mat-form-field>
    </mat-card-content>
    <section>
      <mat-checkbox
        class="example-margin"
        [(ngModel)]="remember"
        [ngModelOptions]="{ standalone: true }"
        >Recordar sesión</mat-checkbox
      >
    </section>


    <mat-hint style="text-align: center; color: red; ">{{errmsg}}</mat-hint>

    <button
      style="margin-top: 10px"
      mat-stroked-button
      [style]="!loginForm.valid ? 'background-color: #cccccc' : ''"
      class="btn-block"
      [disabled]="!loginForm.valid"
      type="submit"
    >
      Iniciar sesión
    </button>
  </div>
</form>
